<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
    
    <!-- Lib -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form Start -->
    <form action="terima-kasih.html">
        <h2>Form Validasi</h2>
        <!-- Nama Lengkap -->
        <div class="grup-form nama-lengkap">
            <label for="nama-lengkap">Nama Lengkap</label>
            <input type="text" id="nama-lengkap" placeholder="Masukan Nama Lengkap Anda..">
        </div>
        <!-- Email -->
        <div class="grup-form email">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" placeholder="Masukan Alamat Email Anda..">
        </div>
        <!-- Password -->
        <div class="grup-form password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukan Password Anda..">
            <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div>
        <!-- Tanggal Lahir -->
        <div class="grup-form tanggal-lahir">
            <label for="tanggal-lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal-lahir">
        </div>
        <!-- Jenis Kelamin -->
        <div class="grup-form jenis-kelamin">
            <label for="jenis-kelamin">Jenis Kelamin</label>
            <select name="jenis-kelamin" id="jenis-kelamin">
                <option value="" selected disabled>Pilih Jenis Kelamin</option>
                <option value="laki-laki">Laki-Laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
        </div>
        <!-- Submit -->
        <div class="grup-form submit-btn">
            <input type="submit" value="Submit">
        </div>
    </form>
    <!-- Form End -->
</body>
</html>
